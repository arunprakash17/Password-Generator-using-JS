<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1> SIMPLE PASSWORD GENERATOR IN JS</h1>
    <form action="#" id="frm">
        <div class="container">
        <div class="form-group">
            <input type="text" id="output">
            <button id="btnCopy">Copy</button>
        </div>

        <div class="form-group">
            <label for="length">Password Length</label>
            <input type="number" id="length" value="8" min="6">
        </div>

        <div class="form-group">
            <label for="number">Number</label>
            <input type="checkbox" id="number">
            
        </div>
        

        <div class="form-group">
            <label for="checkpox">Capital Letters</label>
            <input type="checkbox" id="capital" value="8" min="6">
        </div>

        <div class="form-group">
            <label for="checkbox">Small letters</label>
            <input type="checkbox" id="small" value="8" min="6">
        </div>

        <div class="form-group">
            <label for="checkbox">Symbols</label>
            <input type="checkbox" id="symbol" value="8" min="6">
        </div>
        
        <div class="form-group">
            <button class="big">Create Password</button>
        </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
